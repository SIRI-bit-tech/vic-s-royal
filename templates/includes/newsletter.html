{% load static %}

<div class="newsletter-section bg-light py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h3 class="mb-4">Subscribe to Our Newsletter</h3>
                <p class="text-muted mb-4">Stay updated with our latest products, special offers, and hair care tips!</p>
                
                <form id="newsletter-form" method="post" action="{% url 'newsletter:subscribe' %}" class="newsletter-form">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" name="email" class="form-control" placeholder="Enter your email" 
                               aria-label="Email address for newsletter" required autocomplete="email">
                        <button class="btn btn-primary" type="submit">Subscribe</button>
                    </div>
                    <div id="newsletter-message" class="mt-3" style="display: none;"></div>
                </form>
            </div>
        </div>
    </div>
</div>

{% block extra_js %}
<script src="{% static 'js/newsletter.js' %}"></script>
{% endblock %}
